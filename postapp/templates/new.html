<div class="container">
	<form method = "POST" action="{% url 'create' %}" enctype="multipart/form-data">

	  <h4>제목: </h4>
	  <input type="text" name="title">
	  <br>
	  <br>
	  <h4>본문: </h4>

	  <br>
	  <br>

	  <h4>이미지 :</h4>
	  <input type="file" name="images">
	  <br>
	  <br>

	  <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
</div>
